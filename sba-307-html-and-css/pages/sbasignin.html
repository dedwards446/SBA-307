<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA Sign In/Sign Up</title>
    <link rel="stylesheet" href="../styles/sba2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<Style>
    #signup {
        margin-top: 10px;
    }
</Style>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="../pages/sbatable.html">
                <h1>Create account</h1>
                <span>Enter your details to earn your birth right</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Star Sign">
                <button style="border-radius: 10% / 50%; text-transform: uppercase; transition: transform 80ms ease-in;">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="../pages/sbatable.html">
                <h1>Sign In</h1>
                <span>or use your account</span>
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Star Sign">
                <a href="#">Forgot your sign?</a>
                    <button style="border-radius: 10% / 50%; text-transform: uppercase; transition: transform 80ms ease-in;">Sign In</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
